<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

<div class="container">
  <h1>Login</h1>

  <div id="alert" class="alert" style="display: none;"></div>

  <form id="loginForm" class="form-box">
    <label for="username">Username</label>
    <input type="text" id="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="/static/pages/register.html">Register</a></p>

  <p><a href="#" id="forgotLink">Forgot my password</a></p>

  <div id="forgotContainer" class="form-box" style="display: none;">
    <label for="forgotEmail">Enter your Email:</label>
    <input type="email" id="forgotEmail" required />

    <button id="forgotBtn">Send Request</button>
  </div>

</div>

<script src="/static/js/login.js"></script>

</body>
</html>
